<div class="class">
    <h2>Cats:</h2>
    <ul *ngFor="let cat of gato">
        <li >
            Id: <a routerLink="/cats/{{cat.id}}">{{cat.id}}</a>
            URL: <img src="{{cat.url}}" alt="" height="100px" width="100px">
            Width: {{cat.width}}
            Height: {{cat.height}}
        </li>
    </ul>
</div>
